trainer:
  model:
    # unet_3d, undet_3d_me
    name: unet_3d
    # Huge: [128, 256, 512, 1024]
    # Big: [64, 128, 256, 512]
    # Medium: [64, 128, 256]
    # Small: [32, 64, 128]
    # Tiny: [32, 64]
    feature_maps: [64, 128, 256, 512]
    # 0: Nephrin
    # 1: WGA
    # 2: Collagen4
    channels: [0, 2]

  optim:
    name: adam
    lr : 0.01

  loss: CrossEntropy
  loss_weights: [1.0, 3.0, 3.0]
  metrics: [accuracy, ]
  # Every report_freq batches, metrics and losses will be logged
  report_freq: 5

  epochs: 50
  # Every save_interval a snapshot will be created
  save_interval: 1
  snapshot_path: snapshots/

  result_path: ../results-train/
  skip_training: False

  train_ds:
    path: ../data/gbm_train_ds/
    batch_size: 4
    sample_dimension: [12, 256, 256]
    pixel_stride: [1, 16, 16]
    pin_memory: True
    # shuffle should be off when using DDP
    shuffle: False

  valid_ds:
    path: ../data/gbm_valid_ds/
    batch_size: 4
    sample_dimension: [12, 256, 256]
    pixel_stride: [1, 16, 16]
    pin_memory: True
    # shuffle should be off when using DDP
    shuffle: False

  visualization:
    enabled: True
    # The chance for a batch to create visualization
    chance: 0.05
    path: gbm-vv/
    gif: True
    tif: True
    mesh: False

  tensorboard:
    enabled: True
    path: tensorboard/
    metrics: True

  device: cuda
  mixed_precision: True

  ddp:
    enabled: False
    no_of_nodes: 2
    rdzv_backend: c10d
    rdzv_endpoint: 192.168.227.235:29603

inference:
  model:
    # unet_3d, undet_3d_me
    name: unet_3d
    feature_maps: [64, 128, 256, 512]
    # 0: Nephrin
    # 1: WGA
    # 2: Collagen4
    channels: [0, 2]

  snapshot_path:  '../results-train/unet_3d-adam-CrossEntropy-02-64128256512/snapshots/unet_3d-unet_3d-adam-CrossEntropy-02-64128256512-013.pt'
  device: cuda

  report_freq: 10
  save_npy: False

  result_dir: ../results-infer/

  inference_ds:
    path: '../data/raw/Batch 1/TifImages/'
    batch_size: 6
    sample_dimension: [12, 256, 256]
    pixel_stride: [1, 64, 64]
    pin_memory: True

logging:
  log_level: INFO
  log_file: logs/train.log
  log_std: True

