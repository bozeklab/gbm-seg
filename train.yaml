trainer:
  model:
    name: unet_3d
    feature_maps: [64, 128, 256, 512]
    channels: [0, 1, 2]

  optim:
    name: adam
    lr : 0.01

  loss: DiceLoss
  metrics: [accuracy, ]

  epochs: 50
  save_interval: 10
  snapshot_path: ./snapshots/unet3d.pt

  train_ds:
    path: ../data/gbm_train_ds/
    batch_size: 4
    sample_dimension: [12, 256, 256]
    pixel_stride: [1, 16, 16]
    pin_memory: False
    shuffle: False

  valid_ds:
    path: ../data/gbm_valid_ds/
    batch_size: 4
    sample_dimension: [12, 256, 256]
    pixel_stride: [1, 16, 16]
    pin_memory: False
    shuffle: False
    batch_limit: 300

  visualization: True
  visualization_path: /tmp/gbm-vv/

  device: cuda
  mixed_precision: False

  ddp: 
    enabled: True

logging:
  log_level: INFO
  log_file: train.log
  log_std: False
  tqdm: True

